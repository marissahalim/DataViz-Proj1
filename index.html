<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ICS 484 Project 1: Cholera Dashboard</title>
    <meta name="description" content="A dashboard with tables and charts related to Cholera.">
    <meta name="author" content="Marissa Halim">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- your content here... -->
    <script src="plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <h1>Cholera Dashboard</h1>
    <div id="pumpLocations"></div>

    <script>
        const CSV = "/data/choleraDeaths.tsv";

        function plotFromCSV() {
            Plotly.d3.tsv(CSV, function (err, rows) {
                console.log(rows);
                processData(rows);
            });
        }

        function processData(allRows) {
            let x = [];
            let y1 = [];
            let y2 = [];
            let row;

            let i = 0;
            while (i < allRows.length) {
                row = allRows[i];
                x.push(row["Date"]);
                y1.push(row["Attack"]);
                y2.push(row["Death"]);
                i += 1;
            }

            console.log("X", x);
            console.log("Y1", y1);

            makePlotly(x, y1, y2);
        }

        function makePlotly(x, y1, y2) {
            let traces = [
                {
                    x: x,
                    y: y1,
                    name: "A",
                    line: {
                        color: "#387fba",
                        width: 3
                    }
                },
                {
                    x: x,
                    y: y2,
                    name: "B",
                    line: {
                        color: "#54ba38",
                        width: 3,
                        // dash: "dash"
                    }
                }
            ];

            let layout = {
                title: "Basic Line Chart",
                yaxis: {
                    range: [0, 150]
                },
                xaxis: {
                    // tickformat: "%d/%m/%y"
                },
            };

            //https://plot.ly/javascript/configuration-options/
            let config = {
                responsive: true,
                // staticPlot: true,
                // editable: true
            };

            Plotly.newPlot("pumpLocations", traces, layout, config);
        }

        plotFromCSV();

    </script>

</body>

</html>
